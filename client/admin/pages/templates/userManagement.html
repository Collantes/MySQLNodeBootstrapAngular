
<div class="panel panel-default" ng-controller="userManagementCrl">
    <div class="panel-heading">
        <h3 class="panel-title">User Management</h3>
    </div>
    <div class="panel-body">

        <div>
            <input class="pull-right" placeholder="search name, email, id" ng-model="criteria" />
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>CreatedOn</td>
                    <td>UserID</td>
                    <td>Name</td>
                    <td>username</td>
                    <td>is Active</td>
                </tr>
            </thead>
            <tbody >
            <tr ng-repeat="u in users">
                <td>{{u.createdOn}}</td>
                <td>{{u.userId}}</td>
                <td>{{u.firstName}} {{u.lastName}}</td>
                <td>{{u.username}}</td>
                <td><input type="checkbox" ng-checked="u.isActive" /></td>
            </tr>
            </tbody>
        </table>
        <nav class="pull-right">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
