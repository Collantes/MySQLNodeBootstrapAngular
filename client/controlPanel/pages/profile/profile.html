<section class="panel">
    <header class="panel-heading">
               CHANGE PASSWORD
            </header>
    <div class="panel-body">
        <div>
            <form id="changePasswordForm" role="form">
                <div class="form-group">
                    <label for="oldPassword">Old password</label>
                    <input type="password" class="form-control" id="txtOldPassword" name="txtOldPassword" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" class="form-control" id="txtNewPassword" name="txtNewPassword" placeholder="new Password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="txtConfirmPassword" name="txtConfirmPassword" placeholder="confirm Password">
                </div>
                <br />
                <button id="btnChangePassword" type="button" class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>
</section>
